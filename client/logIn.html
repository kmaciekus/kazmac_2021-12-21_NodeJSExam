<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./styles/main.css">
<script src="./scripts/logIn.js" defer type="module"></script>
</head>
<body>
    
    <header class="header">
        <a href="./index.html"><img src="./images/logo.png" alt="logo"></a>
        <h1>Split Bill</h1>
        <p>BEST IN MARKET</p>
    </header>
    <main>
        <form action="" class="container" id="logInForm">
            <div class="form-field">
                <h3>Login</h3>
            </div>
            <div class="form-field">
                <label for="emailLogIn">Email</label>
                <input type="email" name="email" id="emailLogIn">
            </div>
            <div class="form-field">
                <label for="passwordLogIn">Password</label>
                <input type="password" name="password" id="passwordLogIn">
            </div>
            <div class="form-field buttons">
                <div class="form-control">
                    <button type="submit" class="white button">Login</button>
                </div>
            </div>
        </form>
        <div class="container link">
            <p><a href="./register.html">Dont't have an account? Register</a></p>
        </div>
    </main>
</body>
</html>
