<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/register.js" defer type="module"></script>
</head>

<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo.png" alt="logo"></a>
        <h1>Split Bill</h1>
        <p>BEST IN MARKET</p>
    </header>
    <form action="" class="container" id="registration">
        <div class="form-field">
            <h3>Register</h3>
        </div>
        <div class="form-field">
            <label for="fullNameReg">Full Name</label>
            <input type="text" name="fullname" id="fullNameReg">
        </div>
        <div class="form-field">
            <label for="emailReg">Email</label>
            <input type="email" name="email" id="emailReg">
        </div>
        <div class="form-field">
            <label for="passwordReg">Password</label>
            <input type="password" name="password" id="passwordreReg">
        </div>
        <div class="form-field">
            <label for="repeatPasswordReg">Repeat password</label>
            <input type="password" name="repeatPassword" id="repeatPasswordreReg">
        </div>
        <div class="form-field buttons">
            <div class="form-control">
                <button type="submit" class="white button">Register</button>
            </div>
        </div>
    </form>
    <div class="container link">
        <p><a href="./index.html">Or perhaps, just login?</a></p>
    </div>
</body>

</html>
